<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <h1 title="CALCULATOR" id="title"><c> DOM CALCULATOR</h1>
        <table border="1"> 
		<t>
			<td colspan='4'><input type='text' id='result'/></td>
         <p id="description">OUTPUT</p>
		</t>
         <tr> 
            <td><button value="1" onclick="num('1')">1</button></td> 
            <td><button value="2" onclick="num('2')">2</button></td> 
            <td><button value="3" onclick="num('3')">3</button></td> 
            <td><button value="/" onclick="num('/')">/</button></td> 
         </tr> 
         <tr> 
            <td><button value="4" onclick="num('4')">4</button></td> 
            <td><button value="5" onclick="num('5')">5</button></td> 
            <td><button value="6" onclick="num('6')">6</button></td> 
            <td><button id="subtract" value="-" onclick="num('-')">-</button></td> 
         </tr> 
         <tr> 
            <td><button value="7" onclick="num('7')">7</button></td> 
            <td><button value="8" onclick="num('8')">8</button></td> 
            <td><button value="9" onclick="num('9')">9</button></td> 
            <td><button id="add" value="+" onclick="num('+')">+</button></td> 
         </tr> 
         <tr> 
            <td><button id="clear" value="0]" onclick="num('')">AC</button></td> 
            <td><button value="0" onclick="num('0')">0</button></td> 
            <td><button id="equal" value="=" onclick="solve()">=</button></td> 
            <td><button value="*" onclick="num('*')">*</button></td> 
         </tr> 
      </table> 
</body>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="./script.js"></script>
</html>
