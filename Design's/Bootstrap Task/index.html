<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Image/github.png" type="image/x-icon" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .over {
        background-color: #2f3d46;
      }
      .fire1 {
        background-color: #343434;
      }
      .hart {
        height: 450px;
      }
      .hart1 {
        height: 40px;
      }
      .hart2 {
        height: 150px;
      }
    </style>
  </head>
  <body style="background-color: #cad2c5">
    <nav class="navbar navbar-expand-lg over">
      <div class="container-fluid">
        <img src="./Image/github.png" alt="" width="50" />
        <a class="navbar-brand text-light mx-auto" href="#">GITHUB</a>
      </div>
    </nav>
    <br /><br />
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="col-10 rounded-5 rounded-5 hart fire1"></div>
        </div>
        <div class="col-8 offset">
          <div class="col-10 fire1 offset-1 hart1 rounded-3 round-3">
            <p style="color: #a3a3a3; padding-top: 5px; padding-left: 15px">
              Search
            </p>
          </div>
          <br /><br />
          <div class="row">
            <div class="col-3 hart2 rounded-4 round-4 fire1"></div>
            <div class="col-4 offset-1 hart2 rounded-4 round-4 fire1"></div>
            <div class="col-3 offset-1 hart2 rounded-4 round-4 fire1"></div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col-12 fire1 hart2 rounded-4 round-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
